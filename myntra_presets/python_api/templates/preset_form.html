<!DOCTYPE html>
<html>
<head>
  <title>Save Myntra Preset</title>
  <link rel="stylesheet" href="../static/preset_form.css">
  <script src="../static/jquery.js"></script>
  <script src="../static/preset_form.js"></script>
</head>
<body>
  <div class="preset-card">
    <h2>Save Preset</h2>
    <form id="presetForm">
      <label for="presetName">Preset name</label>
      <input type="text" id="presetName" placeholder="e.g. Red T-shirts" required>

      <button type="submit">Save Preset</button>
      <p id="presetMsg" class="msg"></p>
    </form>
    <a href="/" id="backBtn"><button>Back</button></a>
  </div>
</body>
</html>
